<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <section class="card">
    <section class="card-text">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <section class="stats">
        <div class="stats-item">
          <h2>10k+</h2>
          <p class="underline">companies</p>
        </div>
        <div class="stats-item">
          <h2>314</h2>
          <p class="underline">templates</p>
        </div>
        <div class="stats-item">
          <h2>12m+</h2>
          <p class="underline">queries</p>
        </div>
      </section> 
    </section>
    <section class="image">
      <img class="desktop" src="./images/image-header-desktop.jpg">
      <img class="mobile" src="./images/image-header-mobile.jpg">
      <div class="overlay"></div>
    </section>
</section>  
</body>
</html>
